<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EventKeyCodes</title>
</head>
<body>
    <div class="container">
        <button id="keyBtn">Press any key to get its key code</button>
        <div class="main">
            <div class="key">
                <small>event_key</small>
                <div class="event-key inner"></div>
            </div>
            <div class="key">
                <small>event_key_code</small>
                <div class="event-key-code inner"></div>
            </div>
            <div class="key">
                <small>event_code</small>
                <div class="event-code inner"></div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
