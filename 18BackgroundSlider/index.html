<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BackgroundSlider</title>
</head>
<body>
    <div class="container">
        <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1454372182658-c712e4c5a1db?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
        </div>
        <div class="slide " style="background-image:url('https://images.unsplash.com/photo-1545322780-5d71e8bb3847?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=967&q=80')">
        </div>
        <div class="slide " style="background-image:url('https://images.unsplash.com/photo-1511664809227-74473f6b7206?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=967&q=80')">
        </div>
        <div class="slide " style="background-image:url('https://images.unsplash.com/photo-1559310589-2673bfe16970?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80')">
        </div>
        <button class="arrow left-arrow">
            <i class="fa fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow">
            <i class="fa fa-arrow-right"></i>
        </button>



    </div>







    <script src="script.js"></script>
</body>
</html>
